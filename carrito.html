<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="icon" href="imagenes/perfil.png" type="image/x-icon">
    <title>MOTOHUB-MVR-Carrito</title>
</head>
<body>
    <!-- Menu principal -->
    <div class="menu">
        <!-- El nombre de la marca motohub-->
        <img class="foto" src="imagenes/perfil.png" alt="">
        
        <div class="menu-toggle" id="mobile-menu">
            ☰
        </div>
        <div class="enlaces">
            <a href="index.html">Inicio</a>
            <a href="tienda.html">Tienda</a>
            <a href="estudios.html">Accesorios</a>
            <a href="contacto.html">Contacto</a>
            <a href="index.html"><i class="bi bi-bag-fill"></i></a>
        </div>

    </div>
    <!-- carrito -->
    <div class="container m-4">
        <h1 class="m-4">Tu carrito:</h1>

        <div id="carrito-container" class="mb-4"></div>

        <div class="col md-4">
            <button class="btn btn-secondary" onclick="vaciarCarrito()">Vaciar Carrito</button>
            <a href="tienda.html" class="btn btn-secondary">Volver a la Tienda</a>
        </div>

        <div class="mt-4">
            <h5>Total del Pedido:<span id="totalPedido"></span>€</h5>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="medio">
            <div class="contacto">
                <h3>Contacto</h3>
                <div class="raya-verde"></div>
                
            </div>
            <form>
                <!-- Campos del formulario -->
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo electrónico">
                <textarea placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="separador"></div>
        <div class="derechos-autor">
            © 2024 Manuel Vico Revelles - Todos los derechos reservados
        </div>
    </div>
    
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/carrito.js"></script>
</body>
</html>
