<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="icon" href="imagenes/perfil.png" type="image/x-icon">
    <title>MOTOHUB-MVR-Tienda</title>
</head>
<body>
    <!-- Menu principal -->
    <div class="menu">
        <!-- El nombre de la marca motohub-->
        <img class="foto" src="imagenes/perfil.png" alt="">
        
        <div class="menu-toggle" id="mobile-menu">
            ☰
        </div>
        <div class="enlaces">
            <a href="index.html">Inicio</a>
            <a href="tienda.html">Tienda</a>
            <a href="estudios.html">Accesorios</a>
            <a href="contacto.html">Contacto</a>
            <a href="carrito.html"><i class="bi bi-bag-fill"></i></a>
        </div>

    </div>
    <!-- Div Principal -->
    <h1 class="h1Principal text-center mb-4">Nuestras Motos</h1>
    <div class="principal">
        <div class="principalTienda">
        <div class="div1">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputBusqueda" placeholder="Buscar producto">
                <div class="input-group-append">
                    <button class="btn btn-secondary" id="btnBuscar" type="button">Buscar</button>
                </div>
            </div>
        
            <!-- Controles de filtro de precio -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPrecioMinimo">Precio mínimo:</label>
                    <input type="number" class="form-control" id="inputPrecioMinimo" placeholder="0">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPrecioMaximo">Precio máximo:</label>
                    <input type="number" class="form-control" id="inputPrecioMaximo" placeholder="Infinito">
                </div>
            </div>

            <!-- Controles de filtro de color -->
            <div class="form-group">
                <label for="selectColor">Color:</label>
                <select class="form-control" id="selectColor">
                    <option value="todos">Todos los colores</option>
                    <!-- Añade opciones para cada color -->
                    <option value="black">Black</option>
                    <option value="midnight cyan">Midnight Cyan</option>
                    <option value="tech black">Tech Black</option>
                    <option value="icon performance">Icon Performance</option>
                    <option value="primer white">Primer White</option>
                    <option value="icon blue">Icon Blue</option>
                    <option value="cyan">Cyan</option>
                    <option value="cyan storm">Cyan Storm</option>
                    <option value="anniversary white">Anniversary White</option>
                    <option value="monster black">Monster Black</option>
                </select>
            </div>

            <button class="btn btn-secondary" id="btnAplicarFiltro">Aplicar Filtros</button>
            <button class="btn btn-secondary" id="btnBorrarFiltros">Borrar Filtros</button>
    </div>
    <div class="div2">
        <!-- Contenedor de productos con paginación -->
        <div class="container" id="productos-container">
            <!-- Aquí se mostrarán las cartas de productos dinámicamente -->
        </div>

        <!-- Controles de paginación -->
        <div class="pagination d-flex justify-content-center mt-4">
            <button class="btn btn-secondary" id="btnPaginaAnterior">Anterior</button>
            <span class="btn btn-secondary mx-3" id="paginaActual">1</span>
            <button class="btn btn-secondary" id="btnPaginaSiguiente">Siguiente</button>
        </div>
        </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="medio">
            <div class="contacto">
                <h3>Contacto</h3>
                <div class="raya-verde"></div>
                
            </div>
            <form>
                <!-- Campos del formulario -->
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo electrónico">
                <textarea placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="separador"></div>
        <div class="derechos-autor">
            © 2024 Manuel Vico Revelles - Todos los derechos reservados
        </div>
    </div>
    
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/tienda.js"></script>
</body>
</html>
